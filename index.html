  <script>
  
  (function(){
    const visitedKey = 'cestudio_visited_main_v1';
    const loading = document.getElementById('loading-screen');
    const main = document.getElementById('main-content');
    const progress = document.getElementById('loading-progress');

    function getNavigationType() {
      try {
        const navEntries = performance.getEntriesByType && performance.getEntriesByType('navigation');
        if (navEntries && navEntries.length) return navEntries[0].type; 
        if (performance && performance.navigation && typeof performance.navigation.type !== 'undefined') {
          
          const t = performance.navigation.type;
          if (t === 1) return 'reload';
          if (t === 2) return 'back_forward';
          return 'navigate';
        }
      } catch(e){}
      return 'navigate';
    }

    function showMainInstant() {
      if(loading) {
        loading.style.display = 'none';
        loading.classList.remove('fade-out');
        loading.style.opacity = 0;
        loading.style.visibility = 'hidden';
      }
      if(main) {
        main.style.opacity = 1;
        main.style.visibility = 'visible';
      }
    }

    function runLoadingSequence() {
      if(!loading || !main) return;
      
      main.style.opacity = 0;
      main.style.visibility = 'hidden';
      loading.style.display = 'flex';
      loading.style.opacity = 1;
      loading.style.visibility = 'visible';

      
      if(progress) progress.style.width = '6%';
      let w = 6;
      const interval = setInterval(() => {
        w += Math.random() * 12 + 6; 
        if(progress) progress.style.width = Math.min(100, Math.round(w)) + '%';
        if(w >= 100) {
          clearInterval(interval);
          loading.classList.add('fade-out');
          
          setTimeout(() => {
            if(loading) loading.style.display = 'none';
            if(main) {
              main.style.opacity = 1;
              main.style.visibility = 'visible';
            }
            try { sessionStorage.setItem(visitedKey, '1'); } catch(e) {}
          }, 600);
        }
      }, 180);
    }

    const navType = getNavigationType();
    const wasVisited = !!sessionStorage.getItem(visitedKey);

    
    if (navType === 'reload') {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', runLoadingSequence);
      } else {
        runLoadingSequence();
      }
    } else {
      
      if (wasVisited) {
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', showMainInstant);
        } else {
          showMainInstant();
        }
      } else {
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', runLoadingSequence);
        } else {
          runLoadingSequence();
        }
      }
    }
  })();
  </script>
