<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Preload recursos críticos para carga más fluida -->
  <link rel="preload" href="assets/loading-emoji.json" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" as="script">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" as="script">
  
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.halo.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CESAR DEL VALLE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/dragme.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
<!-- PANTALLA DE CARGA -->
<div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
  
  <!-- Emoji de carga animado (reemplaza el texto) -->
  <div style="margin-bottom: 4rem;">
    <lottie-player
      id="loading-emoji"
      src="assets/loading-emoji.json"
      background="transparent"
      speed="1"
      style="width: 160px; height: 160px;"
      loop
      autoplay>
    </lottie-player>
  </div>

  <!-- Barra de progreso elegante -->
  <div style="width: 320px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 1px; overflow: hidden; margin-bottom: 2.5rem;">
    <div id="loading-progress" style="width: 0%; height: 100%; background: linear-gradient(90deg, #ffffff 0%, #cccccc 100%); border-radius: 1px; transition: width 0.3s ease;"></div>
  </div>

  <!-- Texto de carga -->
  <p id="loading-text" style="color: #666; font-family: 'Inter', sans-serif; font-size: clamp(0.9rem, 1.5vw, 1.1rem); font-weight: 300; letter-spacing: 0.1em; text-transform: uppercase; margin: 0; opacity: 0;">Cargando Portfolio...</p>

  <!-- Elementos animados de fondo -->
  <div style="position: absolute; top: 20%; left: 15%; width: 3px; height: 3px; background: rgba(255,255,255,0.2); border-radius: 50%; animation: float-dot 4s ease-in-out infinite;"></div>
  <div style="position: absolute; bottom: 30%; right: 20%; width: 2px; height: 2px; background: rgba(255,255,255,0.15); border-radius: 50%; animation: float-dot 6s ease-in-out infinite 2s;"></div>
  <div style="position: absolute; top: 60%; left: 80%; width: 2px; height: 2px; background: rgba(255,255,255,0.25); border-radius: 50%; animation: float-dot 5s ease-in-out infinite 4s;"></div>

</div>

<!-- CONTENIDO PRINCIPAL (OCULTO DURANTE CARGA) -->
<div id="main-content" style="opacity: 0; visibility: hidden;">

<div id="vanta-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;"></div>
<div class="top-bar">
  <div class="top-bar-left">CESAR DEL VALLE</div>
  <div class="top-bar-right">CONTACT ME</div>
</div>

<div class="content-drag-area">
  <div class="center-hero-text">
    <div class="model-3d-bg">
  <model-viewer src="assets/67459489d7ae3ba1d33f5e92.glb" auto-rotate auto-rotate-speed="6" disable-zoom disable-pan style="width:140%;height:140%;background:transparent;" alt="3D Model"></model-viewer>
    </div>
    <div class="hero-title">PORTFOLIO</div>
    <div class="hero-subtitle">GRAPHIC DESIGNER</div>
  </div>
  <div class="stacked-images">
    <div>
      <img class="img-drag img-1" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80">
      <span class="img-drag-bubble">DRAG ME</span>
    </div>
    <div>
      <img class="img-drag img-2" src="img/CAFE_BOLSAS.webp">
      <span class="img-drag-bubble">DRAG ME</span>
    </div>
    <div>
      <img class="img-drag img-3" src="img/MOCKUP_ATUN_02.webp">
      <span class="img-drag-bubble">DRAG ME</span>
    </div>
    <div>
      <img class="img-drag img-4" src="img/RASTRILLO_INSTASTORIE2.webp">
      <span class="img-drag-bubble">EL RASTRILLO DE NUEVO FUTURO</span>
    </div>
    <div>
      <img class="img-drag img-5" src="img/WhatsApp-Image-2025-09-24-at-15.47.46.webp">
      <span class="img-drag-bubble">SPOT LOEWE</span>
    </div>
  </div>
  <!-- Botón abajo y por encima de las imágenes -->
  <div class="hero-btn-bottom-wrapper">
    <button class="hero-btn"><span class="hero-btn-text">ABOUT ME</span></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
<script>
  // Inicializar Vanta.js HALO con parámetros personalizados
  window.addEventListener('DOMContentLoaded', function() {
    if (window.VANTA && window.VANTA.HALO) {
      VANTA.HALO({
        el: '#vanta-bg',
  mouseControls: true,
  touchControls: true,
  gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
  baseColor: 0x181c24,
        backgroundColor: 0x080808,
  amplitudeFactor: 12,
  xOffset: 0,
  yOffset: 0,
  size: 1.2,
        shininess: 80
      });
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script>
// Animar primero el texto 'GRAPHIC DESIGNER', luego el texto del botón 'ABOUT ME' con más retardo
window.addEventListener('DOMContentLoaded', function() {
  var subtitle = document.querySelector('.hero-subtitle');
  var btnText = document.querySelector('.hero-btn-text');
  if(subtitle) {
    subtitle.classList.add('animate');
  }
  setTimeout(function() {
    if(btnText) {
      btnText.classList.add('animate');
    }
  }, 1400); // Espera 1400ms para que la animación sea más tardía
});
</script>

  <span id="dragme-bubble" class="img-drag-bubble">DRAG ME</span>
  <div id="egg-cursor"></div>

</div> <!-- Cierre del main-content -->

</body>
</html>
